<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Inter:wght@700&family=Kanit&family=Lexend+Deca:wght@700&family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="back-img" class="back-img">
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="header-img">
      </div>
      <div class="card-info">
        <h2>Order Summary</h2>
        <p>  You can now listen to millions of songs, <br>audiobooks, and podcasts on any 
          device <br>anywhere you like!
        </p>
        <div class="plan">
          <div class="music-img">
            <img src="images/icon-music.svg" alt="music-icon">
          </div>
          <div class="plan-info">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="change">
            <p>Change</p>
          </div>
        </div>
        <div class="payment">
          <button type="button" class="proceed">Proceed to Payment</button>
          <button type="button"class=" cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
